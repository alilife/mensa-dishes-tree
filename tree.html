<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mensa Dishes Hierarchy Chart</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8fa;
      margin: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #333;
    }
    .chart-container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.09);
  padding: 24px;
  max-width: 100%;      /* Allow it to grow as needed */
  overflow: visible;    /* Let SVG overflow */
  margin: auto;
}
  </style>
</head>
<body>
  <h1>Mensa Dishes Hierarchy</h1>
  <div class="chart-container" id="chart"></div>
  
  <!-- D3.js CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Updated hierarchy data
const data = {
  name: "Mensa Dishes",
  children: [
    {
      name: "Plant-Based Foods",
      children: [
        {
          name: "Legumes",
  children: [
    {
      name: "Salads (Insalata)",
      children: [
        {
          name: "Chickpea-Based (Ceci) Salads",
          children: [
            { name: "Insalata di ceci,carote,olive,patate e cipolla" },
            { name: "Insalata di ceci, carote,piselli,patate e pomodorini" },
            { name: "Insalata di ceci, rape, piselli e carote" },
            { name: "Insalata con ceci, olive e mais" },
            { name: "Insalata di legumi con verdure" }
          ]
        },
        {
          name: "Lentil-Based (Lenticchie) Salads",
          children: [
            { name: "Insalata con lenticchie, piselli, carote, mais e cipolla" },
            { name: "Insalata con lenticchie, carote, piselli e patate" },
            { name: "Insalata di fagioli, lenticchie, piselli e verdure" }
          ]
        },
        {
          name: "Bean-Based (Fagioli) Salads",
          children: [
            { name: "Insalata di fagioli, pomodori e cipolla" },
            { name: "Insalata con fagioli e patate" },
            { name: "Insalata di fagioli di Lamon, cipolla bianca di Chioggia e radicchio rosso di Treviso" }
          ]
        }
      ]
    },
    {
      name: "Steamed Legumes",
      children: [
        { name: "Piselli al vapore" },
        { name: "Ceci al vapore" },
        { name: "Ceci, carote e piselli al vapore" },
        { name: "Lenticchie stufate" }
      ]
    }
  ]
},
        { name: "Cereals",
      children: [
        { name: "Risotto (Creamy Rice)" },
        { name: "Rice" },
        { name: "Barley (Orzo)" },
        { name: "Mixed Cereals (Rice and Barley)" },
        { name: "Spelt (Farro)" }
      ]
    },
        { name: "Vegetables" },
        { name: "Plant-Based Creams" },
        { name: "Fruits" },
        { name: "Fungi" }
      ]
    },
    {
      name: "Animal-Based Foods",
      children: [
        { name: "Meat" },
        { name: "Egg-Based" },
        { name: "Dairy" }
      ]
    },
    {
      name: "Processed and Prepared Foods",
      children: [
        { name: "Pasta" },
        { name: "Cuscus" },
        { name: "Baked Products" },
        { name: "Plant-Based Meat Alternatives" }
      ]
    }
  ]
};
    // Chart code as a function
    function chart(data) {
      const width = 928;
      const marginTop = 10;
      const marginRight = 10;
      const marginBottom = 10;
      const marginLeft = 40;

      const root = d3.hierarchy(data);
      const dx = 30;
      const dy = 1.5 * (width - marginRight - marginLeft) / (1 + root.height);

      const tree = d3.tree().nodeSize([dx, dy]);
      const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

const svg = d3.create("svg")
  .attr("width", width)
  .attr("height", 600) // Start with enough height
  .attr("viewBox", [-marginLeft, -marginTop, width, 600])
  .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif; user-select: none; overflow: visible;");

      const gLink = svg.append("g")
          .attr("fill", "none")
          .attr("stroke", "#555")
          .attr("stroke-opacity", 0.4)
          .attr("stroke-width", 1.5);

      const gNode = svg.append("g")
          .attr("cursor", "pointer")
          .attr("pointer-events", "all");

      function update(event, source) {
        const duration = event?.altKey ? 2500 : 250; // hold alt for slow animation
        const nodes = root.descendants().reverse();
        const links = root.links();

        tree(root);

        let left = root;
        let right = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
        });

        const height = right.x - left.x + marginTop + marginBottom;

        const transition = svg.transition()
            .duration(duration)
            .attr("height", height)
            .attr("viewBox", [-marginLeft, left.x - marginTop, width, height])
            .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

        // Update the nodes…
        const node = gNode.selectAll("g")
          .data(nodes, d => d.id);

        // Enter any new nodes at the parent's previous position.
        const nodeEnter = node.enter().append("g")
            .attr("transform", d => `translate(${source.y0},${source.x0})`)
            .attr("fill-opacity", 0)
            .attr("stroke-opacity", 0)
            .on("click", (event, d) => {
  if (d.children) {
    // Collapse and recursively collapse all descendants
    collapseAll(d);
  } else {
    d.children = d._children;
  }
  update(event, d);
});

// Helper function to collapse all children recursively
function collapseAll(node) {
  if (node.children) {
    node.children.forEach(collapseAll);
    node.children = null;
  }
}

        nodeEnter.append("circle")
            .attr("r", 2.5)
            .attr("fill", d => d._children ? "#555" : "#999")
            .attr("stroke-width", 10);

        nodeEnter.append("text")
            .attr("dy", "0.31em")
            .attr("x", d => d._children ? -6 : 6)
            .attr("text-anchor", d => d._children ? "end" : "start")
            .text(d => d.data.name)
            .attr("stroke-linejoin", "round")
            .attr("stroke-width", 3)
            .attr("stroke", "white")
            .attr("paint-order", "stroke");

        // Transition nodes to their new position.
        const nodeUpdate = node.merge(nodeEnter).transition(transition)
            .attr("transform", d => `translate(${d.y},${d.x})`)
            .attr("fill-opacity", 1)
            .attr("stroke-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        const nodeExit = node.exit().transition(transition).remove()
            .attr("transform", d => `translate(${source.y},${source.x})`)
            .attr("fill-opacity", 0)
            .attr("stroke-opacity", 0);

        // Update the links…
        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        // Enter any new links at the parent's previous position.
        const linkEnter = link.enter().append("path")
            .attr("d", d => {
              const o = {x: source.x0, y: source.y0};
              return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.merge(linkEnter).transition(transition)
            .attr("d", diagonal);

        // Transition exiting links to the parent's new position.
        link.exit().transition(transition).remove()
            .attr("d", d => {
              const o = {x: source.x, y: source.y};
              return diagonal({source: o, target: o});
            });

        // Stash the old positions for transition.
        root.eachBefore(d => {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      // Initial configuration of the tree (open root and subcategories)
      root.x0 = dy / 2;
root.y0 = 0;
root.descendants().forEach((d, i) => {
  d.id = i;
  d._children = d.children;
  if (d.depth > 0) d.children = null; // Collapse all except root
});

      update(null, root);

      return svg.node();
    }

    // Render chart
    document.getElementById("chart").appendChild(chart(data));
  </script>
</body>
</html>
